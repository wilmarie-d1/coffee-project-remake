<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Café Cosmos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg" style="background-color:saddlebrown; position: fixed;
	width: 100%;
	text-align: center;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Café Cosmos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="float: right">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Coffees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Navbar end-->

<!--<img src="https://www.symmetrymagazine.org/sites/default/files/styles/2015_hero/public/images/standard/ReformattingLegacy_2-2_0.jpg?itok=eJAmHdQg" width="100%" height="600px">-->
   <!--video intro-->
    <video width="100%" height="600px" autoplay muted loop>
    <source src="images/espresso-134.mp4" type="video/mp4">
    </video>

<div class="space" style="width: 100%; height: 200px";></div>

<div class="overlay">
    <h2>Sip, Savor, and Enjoy the Cosmos at Cafe Cosmos</h2>
</div>
<section>

    <div class="container">
        <div class="row">

            <div id="table" class="col-lg-6">

                <div class="coffee-table">
                    <table>
                        <thead>
                        <tr>
                            <!-- Commented it out bc this shows columns ID/NAME/ROAST-->
                            <!--        <th>ID</th>-->
                            <!--        <th>NAME</th>-->
                            <!--        <th>ROAST</th>-->
                        </tr>
                        </thead>
                        <tbody id="coffees"></tbody>
                    </table>
                </div>
            </div>


            <div class="forms2 col-lg-6" style="height: 80vh">

                <form class="form1">
                    <div class="form1">
                        <label for="roast-selection">
                            <h3>
                                <strong>Roast</strong>
                            </h3>
                        </label>
                        <br>
                        <select id="roast-selection" class="form-select" aria-label="Default select example"
                                style="width: 100%">
                            <option value="all">All</option>
                            <option value="light">Light</option>
                            <option value="medium">Medium</option>
                            <option value="dark">Dark</option>

                        </select>
                        <br>
                        <!--        Search Bar     -->
                        <label for="coffee-name" class="form-label">
                            <h3>
                                <strong>Coffee Name</strong>
                            </h3>
                        </label>
                        <br>
                        <input class="form-control" id="coffee-name" placeholder="Type to search..."
                               style="width: 100%">
                        <br>
                        <button id="submit" type="button" class="btn btn-warning" style="width: 100%">Submit</button>

                    </div>
                </form>


                <hr>

                <h2>Add A Coffee</h2>
                <form class="form2">
                    <div class="form2">
                        <label for="newRoast-selection">
                            <h3><strong>Roast</strong>
                            </h3>
                        </label>
                        <br>
                        <select id="newRoast-selection" class="form-select" aria-label="Default select example"
                                style="width: 100%">
                            <option value="light">Light</option>
                            <option value="medium">Medium</option>
                            <option value="dark">Dark</option>

                        </select>
                        <br>
                        <!--        Search Bar     -->
                        <label for="newCoffee-name" class="form-label">
                            <h3>
                                <strong>Coffee Name</strong>
                            </h3>
                        </label>
                        <br>
                        <input class="form-control" id="newCoffee-name" placeholder="Type to search..."
                               style="width: 100%">
                        <br>
                        <button id="newSubmit" type="button" class="btn btn-warning" style="width: 100%">Submit</button>
                    </div>
                </form>
            </div>

        </div>
        </div>
</section>
    <script src="main.js"></script>
</body>
</html>
