<script type="module">
    try {
        
        import('').catch(() => {});

<script type="module">
    if (!window.dynamicImportSupported) {
        
        if (!window.noModuleLoading) {
            
            window.noModuleLoading = true;
            var playerEl = document.getElementById('player');
            window.loadLegacyJS(document, playerEl);
        }
        
        var moduleScriptLoader = document.getElementById('js-module-block');

        if (moduleScriptLoader) {
            moduleScriptLoader.parentElement.removeChild(moduleScriptLoader);
        }
    }
</script>
    
<script type="module" id="js-module-block">
    if (!window.noModuleLoading && window.dynamicImportSupported) {
        const playerEl = document.getElementById('player');
        const loadingInfo = window.loadCSS(document, window.playerConfig.request.urls.css);
        
        import(window.playerConfig.request.urls.js_module)
            .then(function (module) {
                new module.VimeoPlayer(
                    playerEl,
                    window.playerConfig,
                    loadingInfo.cssDone || { link: loadingInfo.link, startTime: loadingInfo.startTime }
                );

                window.loadVUID();
            })
            .catch(function (exception) {
                const moduleLoadingFailedRegEx = /TypeError:[A-z ]+import[A-z ]+module/gi;
                if (moduleLoadingFailedRegEx.test(exception)) {
                    
                    window.loadLegacyJS(document, playerEl);
                }
                
                throw exception;
            });
    }
</script>
